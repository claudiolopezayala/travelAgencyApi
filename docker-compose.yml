version: '3.8'

services:
  tavel:
    build: .
    container_name: trip-api
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - mongo
  mongo:
    image: mongo
    container_name: travel_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 12345
    ports:
      - "27017:27017"
    volumes:
      - travel_mongo_db:/data/db

volumes:
  travel_mongo_db:
